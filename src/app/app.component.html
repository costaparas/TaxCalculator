<div class="row">

  <div class="col-6">
    <img src="https://cdn.shopify.com/s/files/1/0655/2829/9751/products/9789356226869L_51a15fb3-e724-40ea-8a8b-690396a745cf.jpg?v=167828124" alt="tax logo">
  </div>

  <div class="col-6">
    <h1>Calculate your income tax</h1>
    <mat-toolbar>
      <span class="material-symbols-outlined">info</span>
      <span>Fields marked with * are mandatory</span>
    </mat-toolbar>
    <hr>

    <form [formGroup]="taxForm" (ngSubmit)="onSubmit()">

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Country of residence</mat-label>
          <mat-select formControlName="country">
            <mat-option *ngFor="let country of this.countries" [value]="country.value">
              {{ country.display }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Income year</mat-label>
          <mat-select formControlName="year">
            <mat-option *ngFor="let year of this.years" [value]="year.value">
              {{ year.display }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Total taxable income for the income year</mat-label>
          <input matInput type="number" placeholder="Amount" formControlName="income">
          <span matTextPrefix>$&nbsp;</span>
          <span matTextSuffix>.00</span>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit">Calculate</button>
    </form>

  </div>
</div>
